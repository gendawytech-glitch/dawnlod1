        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body { margin: 0; font-family: var(--font-family); color: var(--text-primary); background-color: var(--bg-color); padding: 1rem; padding-top: 80px; min-height: 100vh; box-sizing: border-box; display: flex; flex-direction: column; }

        applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
    </script>
